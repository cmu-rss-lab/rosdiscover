image: therobotcooperative/turtlebot3
sources:
- /opt/ros/kinetic/setup.bash
- /ros_ws/devel/setup.bash
environment:
  GAZEBO_MODE: true
  AUTO_IN_CALIB: action
  AUTO_EX_CALIB: action
  AUTO_DT_CALIB: action
  TURTLEBOT3_MODEL: burger
launches:
- /ros_ws/src/turtlebot3_simulations/turtlebot3_gazebo/launch/turtlebot3_autorace.launch
- /ros_ws/src/turtlebot3_simulations/turtlebot3_gazebo/launch/turtlebot3_autorace_mission.launch
- /ros_ws/src/turtlebot3_autorace/turtlebot3_autorace_camera/launch/turtlebot3_autorace_intrinsic_camera_calibration.launch
- /ros_ws/src/turtlebot3_autorace/turtlebot3_autorace_core/launch/turtlebot3_autorace_core.launch
